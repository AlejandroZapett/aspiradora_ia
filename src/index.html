<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aspiradora</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="header">
		<h1 align="center">Inteligencia Artificial</h1>

		<p>Selecciona uno de los estados</p>
	</div>
	<div class="wrapper-1">

		<button id="Cero"><img src="img/0.png" alt=""></button>
		<button id="Uno"><img src="img/1.png" alt=""></button>
		<button id="Dos"><img src="img/2.png" alt=""></button>
		<button id="Tres"><img src="img/3.png" alt=""></button>
		<button id="Cuatro"><img src="img/4.png" alt=""></button>
		<button id="Cinco"><img src="img/5.png" alt=""></button>

		<button id="Siete"><img src="img/7.png" alt=""></button>
		
	</div>

	<div class="wrapper-1">
		<p>La ruta que la aspiradora debe seguir</p>
	</div>
	<div id="response-area">
		
	</div>


	<script src="/socket.io/socket.io.js" charset="utf-8"></script>
	<script src="index.js"></script>
